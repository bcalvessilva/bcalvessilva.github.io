<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Mobile-Friendly Melhorado com Toque</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;  /* Preenche a largura da tela */
      height: auto;  /* Mantém a proporção */
    }
  </style>
</head>
<body>
  <canvas id="meuCanvas"></canvas>

  <script>
    var canvas = document.getElementById('meuCanvas');
    var ctx = canvas.getContext('2d');

    // Ajusta o canvas para dispositivos de alta densidade de pixels
    function ajustarCanvas() {
      // Obter densidade de pixels do dispositivo (ex: 2 para Retina Displays)
      var dpr = window.devicePixelRatio || 1;

      // Define a largura e altura do canvas baseadas no tamanho da janela
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;

      // Escala o canvas para garantir que a resolução fique adequada em telas de alta densidade
      ctx.scale(dpr, dpr);

      desenharCanvas();
    }

    // Desenho no canvas (Exemplo simples)
    function desenharCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Limpa o canvas
      ctx.fillStyle = 'lightblue';
      ctx.fillRect(0, 0, canvas.width, canvas.height);  // Fundo

      // Texto centralizado
      ctx.fillStyle = 'darkblue';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Canvas Mobile-Friendly', canvas.width / 2 / window.devicePixelRatio, 100);
    }

    // Função debounce para otimizar o redimensionamento
    var debounceResize;
    window.addEventListener('resize', function() {
      clearTimeout(debounceResize);
      debounceResize = setTimeout(ajustarCanvas, 100);  // Ajusta o canvas 100ms após o redimensionamento
    });

    // Evento de toque para dispositivos móveis
    canvas.addEventListener('touchstart', function(event) {
      var touch = event.touches[0];  // Obtém a primeira posição do toque
      var x = touch.clientX;
      var y = touch.clientY;
      desenharCírculo(x, y);
    });

    // Evento de clique para desktops
    canvas.addEventListener('click', function(event) {
      var x = event.clientX;
      var y = event.clientY;
      desenharCírculo(x, y);
    });

    // Função que desenha um círculo no ponto clicado/tocado
    function desenharCírculo(x, y) {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    // Inicializa o ajuste do canvas
    ajustarCanvas();
  </script>
</body>
</html>
